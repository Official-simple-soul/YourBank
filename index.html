<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bank</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css	">
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Swiper Js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!-- AOS -->

<body>

<!-- login page -->
<section>
  <div class="container">
   <div class="login_contain">
    <img  src="/assets/img/Abstract Design.png" width="180px" alt="">
    <h1 class="Primary_color ">Login</h1>
    <p class="Secondary_color">Welcome back! Please log in to access your account.</p>
    <div class="input_section">
      <div class="left_input">
        <form action="">
         <input type="email" name="" id="">
        </form>
      </div>
      <div class="right_input">
        <form action="">
          <input type="password" name="" id="">
        </form>

      </div>
    </div>
    <h4 > <u>Forgot password?</u></h4>
    <div class="btn1">
      <button type="button" class="btn btn-success">Success</button>
    </div>
   
    <div class="btn2">
      <button type="button" class="btn btn-secondary">Secondary</button>
    </div>
   
    <i class="bi bi-google"></i>
    <i class="bi bi-facebook"></i>
    <i class="bi bi-apple"></i>
   </div>
  </div>
</section>








  <!-- Js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Swiper Js -->

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
